<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jbx-counter</title>
    <link rel="icon" href="./data/pictures/favicon.ico">
</head>
    <link rel="stylesheet" href="./data/css.css">
<body id="bg"> 
    
    <div>
        
        <img src="./data/pictures/person1.jpg" id="person1" >
        <img src="./data/pictures/person2.jpg" id="person2" >
        <img src="./data/pictures/person3.jpg" id="person3" >
        <div id="money1">0</div>
        <div id="money2">0</div>
        <div id="money3">0</div>
        
        
        <div>
            <div class="control1">
                <button id="p1/-1" class="button">-1</button>
                <button id="p1/+1"class="button">+1</button>
                <br>
                <button id="p1/-2"class="button">-2</button>
                <button id="p1/-5"class="button">-5</button>
                <br>
                <button id="p1/-10"class="button">-10</button>
                <button id="p1/-32"class="button">-32</button>
                <br>
                <button id="p1/+32"class="button">+32</button>
                <button id="p1/charge"class="button">PAY</button>
            </div>
            
            <div class="control3">
                <button id="p3/-1"class="button">-1</button>
                <button id="p3/+1"class="button">+1</button>
                <br>
                <button id="p3/-2"class="button">-2</button>
                <button id="p3/-5"class="button">-5</button>
                <br>
                <button id="p3/-10"class="button">-10</button>
                <button id="p3/-32"class="button">-32</button>
                <br>
                <button id="p3/+32"class="button">+32</button>
                <button id="p3/charge"class="button">PAY</button>
            
            </div>

            <div class="control2">
                <button id="p2/-1"class="button">-1</button>
                <button id="p2/+1"class="button">+1</button>
                <br>
                <button id="p2/-2"class="button">-2</button>
                <button id="p2/-5"class="button">-5</button>
                <br>
                <button id="p2/-10"class="button">-10</button>
                <button id="p2/-32"class="button">-32</button>
                <br>
                <button id="p2/+32"class="button">+32</button>
                <button id="p2/charge"class="button">PAY</button>
            </div>
        </div>

        <div class="box">
            <p  id="question" style="background-color: yellow;">1元/张（点击按钮修改）</p>
            <button id="per1" class="choose" style="background-color:cyan">0.1</button>
            <button id="per2" class="choose" style="background-color:cyan">0.2</button>
            <button id="per3" class="choose" style="background-color:cyan">0.5</button>
            <br>
            <button id="per4" class="choose" style="background-color:red">1</button>
            <button id="per5" class="choose" style="background-color:cyan">2</button>
            <button id="per6" class="choose" style="background-color:cyan;">5</button>
        </div>
        <div id="local">
            <button id="dataclear">删档</button>
            <br>
            <button id="changebg">背景</button>
        </div>
        
        <div class="bombit">
            <button id="bomb">BOMB</button>
        </div>

    </div>


    <script src="./data/js.js"></script>
